<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Latte Art Simulator</title>
    <meta charset="utf-8" />
    <script src="./lightgl.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <canvas id="glcanvas" width="640" height="480"></canvas>
    <div class="center">
      <h1>Latte Art Simulator</h1>
      <h3>Hold the alt key to add cream to the latte</h3>
      <h3>Click and drag to stir the latte</h3>
      <h3>Double-click to reset the simulation</h3>
      <h4>Cheers!</h4>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
